<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--referencia do .css-->
    <link rel="stylesheet" href="style2.css">
    <!--link das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">
    <title>Projeto Fintech</title>

</head>

<body>

    <section>
        <div>
        <h1 class="topo">Cadastro
            <div><svg class="voltar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
              </svg>
        </h1>
            </div>
        </div>

    </section>

    <div class="row">
        <div class="col-md-12">
            <label for="contato-name">Nome</label>
            <input class="form-control font-italic" id="contato-name" placeholder="Seu nome">
        </div>

        <div class="col-md-12">
            <label for="contato-sobrenome">Sobrenome</label>
            <input class="form-control font-italic" id="sobrenome" placeholder="Seu Sobrenome">
        </div>

        <div class="col-md-12">
            <label for="email">E-mail</label>
            <input class="form-control font-italic" id="contato-email" placeholder="Seu E-mail">

        </div>

        <div class="col-md-12">
            <label for="senha">Senha</label>
            <input class="form-control font-italic" id="contato-email" placeholder="Sua senha">
           
        </div>

        <div class="col-md-12">
            <label for="confirmacao-senha">Confirmação de senha</label>
            <input class="form-control font-italic" id="contato-email" placeholder="Confirme sua Senha">
           
        </div>

        <div class="col-md-12">
            <label for="data-nascimento">Data de Nascimeto</label>
            <input class="form-control font-italic" id="contato-email" placeholder="Sua Data de Nascimento">
            
        </div>


        <div class="col-md-12">
            <label for="sexo">Sexo</label>
            <select class="form-select" aria-label="Default select example">
                
                <option selected>Selecione o sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Outro</option>
            </select>
        </div>
        

        <div class="col-md-12">
            <label for="telefone">Telefone</label>
            <input class="form-control font-italic" id="contato-email" placeholder="Seu Telefone">

        <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Eu li e concordo com os termos e condições de uso.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

        </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-primary" type="button" href="dashboard.html">Finalizar Cadastro</a>
    </div>

</body>

</html>
